<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>MCTrackGenerator</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.js"></script>
        <script src="jsclasses/track.class.js"></script>
        <script src="jsclasses/previewblock.class.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
    var createScene = function () 
    {
        // This creates a basic Babylon Scene object (non-mesh)
        var scene = new BABYLON.Scene(engine);
        // This creates a basic Babylon Scene object (non-mesh)
        var scene = new BABYLON.Scene(engine);
    
        // This creates and positions a free camera (non-mesh)
        // var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(25, 15, -15), scene);
        //make an orbit camera
        var camera = new BABYLON.ArcRotateCamera("camera1", 0, 0, 0, new BABYLON.Vector3(0, 50, 0), scene);
    
        // This targets the camera to scene origin
        camera.setTarget(BABYLON.Vector3.Zero());
    
        // This attaches the camera to the canvas
        camera.attachControl(canvas, true);
    
        // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
        var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 5, 0), scene);
    
        // Default intensity is 1. Let's dim the light a small amount
        light.intensity = 0.7;

        //make the previewblock and track
        var track = new Track(true,scene);
        var previewblock = new PreviewBlock(0,0,0,1,1,1,"#000FFF",scene);

        // USER INTERFACE
        var gui = new dat.GUI();
        var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI(
        "myUI"
        );
        var panel = new BABYLON.GUI.StackPanel();
        panel.width = "100%";
        panel.height = "100%";
        panel.isVertical = true;
        panel.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        panel.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
        advancedTexture.addControl(panel);
        //add label
        var label = new BABYLON.GUI.TextBlock();
        label.text = "Width "+previewblock.currentTrackWidth*2+"b";
        label.color = "white";
        label.width = "100%";
        label.height = "20px";
        label.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        label.textVerticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
        panel.addControl(label);
        //add slider
        var slider = new BABYLON.GUI.Slider();
        slider.minimum = 3;
        slider.maximum = 15;
        slider.value = 4;
        slider.width = "20%";
        slider.height = "20px";
        slider.onValueChangedObservable.add(function (value) {
            value = Math.round(value);
            previewblock.currentTrackWidth = value;
            label.text = "Width "+value+"b";
        });
        // change alignement
        slider.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        slider.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
        panel.addControl(slider);
        //add label for the creategravel boolean
        var label2 = new BABYLON.GUI.TextBlock();
        label2.text = "Create gravel";
        label2.color = "white";
        label2.width = "100%";
        label2.height = "20px";
        label2.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        label2.textVerticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
        panel.addControl(label2);
        //create a button to generate gravel
        var button = new BABYLON.GUI.Button();
        button.width = "20%";
        button.height = "20px";
        button.color = "white";
        button.background = "green";
        //text
        button.onPointerUpObservable.add(function() {
            previewblock.toggleGravel();
            //toggle the background color
            console.log(previewblock.createGravel);
            if(previewblock.createGravel == true)
            {
                button.background = "green";
            }
            else
            {
                button.background = "red";
            }
        });
        button.horizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;
        button.verticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_TOP;
        panel.addControl(button);

        // END OF SCENE CREATION
        // END OF SCENE CREATION
        // END OF SCENE CREATION
        // END OF SCENE CREATION

        //EVENT HADNLER
        document.onkeydown = function(e) {
            //send move event to previewblock
            previewblock.move(e);
            //if the user preses enter, make the block
            if(e.keyCode == 13)
            {
                track.addTrack(previewblock);
            }
            //if the user presses z, undo the last block
            if(e.keyCode == 90)
            {
                track.removeTrack();
            }
            //if the user presses g, generate the tube
            if(e.keyCode == 71)
            {
                track.makeTube();
            }
        }

        return scene;
    };
                window.initFunction = async function() {
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });

    </script>
</body>
</html>
